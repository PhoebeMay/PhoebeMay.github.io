<!DOCTYPE html>
<html lang="en">

<head>
  <title>Text Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Phoebe Nichols">
  <meta name="description" content="A minimalist text editor.">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" href="../icon.png">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="texteditor/text-edit.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="texteditor/jscolor.js"></script>
  <script src="texteditor/FileSaver.js"></script>
  <script src="texteditor/texteditor.js"></script>
</head>

<body>

  <div id="editor">
    <h1 id="title">Page Title</h1>
    <p id="body">Page content</p>
  </div>

  <div class="container" id="footer">

    <div class="row" id="file-input">
      <input type="file" name="file" class="inputfile" accept="text/plain" id="file" onchange="loadText(event)">
    </div>

    <div class="row" id="appearance_pannel">
      <p>
        Background colour: <input class="jscolor" value="a5a5a5" id="backgroundColorPicker" onchange="updateBackground(this.jscolor)"> Text colour: <input class="jscolor" value="ffffff" id="textColorPicker" onchange="updateTextColor(this.jscolor)"> Header
        font size: <input type="text" id="header-size"> Body font size: <input type="text" id="body-size"> Page width: <input type="text" id="page-width" value="80%">
      </p>
    </div>

    <div class="row">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" id="backgroundButton" onclick="toggleAppearanceControl()">
    Change appearance</button>
        <button type="button" class="btn btn-secondary" id="saveButton" onclick="download()">Save text</button>
        <button type="button" class="btn btn-secondary" id="loadBurron"> <label for="file" >Load text</label></button>
      </div>
    </div>

  </div>

</body>

</html>
