<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Phoebe Nichols">
    <meta name="description" content="A page to display many dots.">
    <title>Dots game</title>
    <style>
			* { margin:0; padding:0; } /* to remove the top and left whitespace */
			html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
			canvas { display:block; } /* To remove the scrollbars */
    </style>
    <link rel="icon" href="../icon.png">
</head>
<body>

<canvas id="myCanvas" width="700" height="700"></canvas>

<script>

(function() {
    var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var running = false;
	var ballRadius = 10;

    // resize the canvas to fill browser window dynamically
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

           /**
    		ctx.beginPath();
    		ctx.rect(0,0,canvas.width,canvas.height);
    		ctx.fillStyle = "#000000";
    		ctx.fill();
    		ctx.closePath();
    		console.log("black");
            **/

            if (!running) {
            	setInterval(drawStuff, 200);
            	running = true;
            }

    }
    resizeCanvas();

    function drawStuff() {
            drawBall(Math.random()*canvas.width,Math.random()*canvas.height);
    }

    function drawBall(x,y) {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
    ctx.fill();
    ctx.closePath();
	}

})();


</script>

</body>
</html>
